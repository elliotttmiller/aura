<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura V24 System Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: #ecf0f1;
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online { background: #27ae60; }
        .status-offline { background: #e74c3c; }
        .status-warning { background: #f39c12; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .control-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #d68910);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .service-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .service-card.online {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .service-card.offline {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        .service-name {
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .service-info {
            font-size: 0.9em;
            color: #666;
        }

        .logs-container {
            grid-column: 1 / -1;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #95a5a6;
            margin-right: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Aura V24 System Control Panel</h1>
            <p>Advanced AI Dynamic Code Generation & Execution System</p>
        </div>

        <div class="status-bar">
            <div class="system-status">
                <span class="status-indicator status-online" id="systemStatus"></span>
                <span id="statusText">System Status: Loading...</span>
            </div>
            <div>
                <button class="btn btn-info" onclick="refreshStatus()">
                    üîÑ Refresh Status
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="control-section">
                <h3 class="section-title">üöÄ System Control</h3>
                <button class="btn btn-success" onclick="startAllServices()">
                    ‚ñ∂Ô∏è Start All Services
                </button>
                <button class="btn btn-warning" onclick="restartAllServices()">
                    üîÑ Restart All Services
                </button>
                <button class="btn btn-danger" onclick="stopAllServices()">
                    ‚èπÔ∏è Stop All Services
                </button>
                <button class="btn btn-info" onclick="cleanRestart()">
                    üîß Clean Restart
                </button>
                <button class="btn" onclick="openBackendUI()">
                    üåê Open Backend API
                </button>
            </div>

            <div class="control-section">
                <h3 class="section-title">üîç Monitoring & Diagnostics</h3>
                <button class="btn btn-info" onclick="runHealthChecks()">
                    üè• Health Checks
                </button>
                <button class="btn" onclick="runDiagnostics()">
                    üîç System Diagnostics
                </button>
                <button class="btn" onclick="viewConfiguration()">
                    ‚öôÔ∏è View Configuration
                </button>
                <button class="btn" onclick="startMonitoring()">
                    üìà Start Monitoring
                </button>
            </div>

            <div class="control-section">
                <h3 class="section-title">üìä Service Status</h3>
                <div class="service-grid" id="serviceGrid">
                    <!-- Services will be populated here -->
                </div>
            </div>

            <div class="control-section">
                <h3 class="section-title">üîß Advanced Tools</h3>
                <button class="btn" onclick="validateConfig()">
                    ‚úÖ Validate Config
                </button>
                <button class="btn btn-warning" onclick="killProcesses()">
                    üí• Kill Processes
                </button>
                <button class="btn btn-info" onclick="exportLogs()">
                    üìÅ Export Logs
                </button>
                <button class="btn" onclick="showDocumentation()">
                    üìñ Documentation
                </button>
            </div>

            <div class="logs-container">
                <h3 class="section-title">üìÑ System Logs</h3>
                <div id="logsContent">
                    <div class="log-entry">
                        <span class="log-timestamp">[Loading...]</span>
                        <span>Initializing Aura V24 Control Panel...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusUpdateInterval;
        let isMonitoring = false;

        // Initialize the control panel
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            setupAutoRefresh();
            logMessage('üöÄ Aura V24 Web Control Panel initialized');
        });

        function setupAutoRefresh() {
            statusUpdateInterval = setInterval(refreshStatus, 30000); // Update every 30 seconds
        }

        function logMessage(message) {
            const logsContent = document.getElementById('logsContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span><span>${message}</span>`;
            logsContent.appendChild(logEntry);
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        async function callAPI(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`http://localhost:8001${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                logMessage(`‚ùå API Error: ${error.message}`);
                throw error;
            }
        }

        async function refreshStatus() {
            try {
                logMessage('üîÑ Refreshing system status...');
                
                // Try to get status from backend
                const statusData = await callAPI('/health');
                
                updateSystemStatus('online', `System Online - ${statusData.service} v${statusData.version}`);
                updateServiceGrid(statusData);
                
            } catch (error) {
                updateSystemStatus('offline', 'System Offline - Backend not reachable');
                updateServiceGrid({});
            }
        }

        function updateSystemStatus(status, message) {
            const statusIndicator = document.getElementById('systemStatus');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = `status-indicator status-${status}`;
            statusText.textContent = message;
        }

        function updateServiceGrid(statusData) {
            const serviceGrid = document.getElementById('serviceGrid');
            
            // Default services
            const services = {
                'lm_studio': { name: 'LM Studio', status: 'unknown' },
                'blender': { name: 'Blender', status: 'unknown' },
                'ai_server': { name: 'AI Server', status: 'unknown' },
                'backend': { name: 'Backend', status: 'online' },
                'frontend': { name: 'Frontend', status: 'unknown' }
            };

            serviceGrid.innerHTML = '';
            
            Object.entries(services).forEach(([key, service]) => {
                const serviceCard = document.createElement('div');
                serviceCard.className = `service-card ${service.status}`;
                serviceCard.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-info">Status: ${service.status}</div>
                `;
                serviceGrid.appendChild(serviceCard);
            });
        }

        async function startAllServices() {
            logMessage('üöÄ Starting all services...');
            try {
                const result = await callAPI('/start-services', 'POST');
                logMessage('‚úÖ All services started successfully');
                setTimeout(refreshStatus, 2000);
            } catch (error) {
                logMessage('‚ùå Failed to start services');
            }
        }

        async function stopAllServices() {
            if (!confirm('Are you sure you want to stop all services?')) return;
            
            logMessage('üõë Stopping all services...');
            try {
                const result = await callAPI('/stop-services', 'POST');
                logMessage('‚úÖ All services stopped successfully');
                setTimeout(refreshStatus, 2000);
            } catch (error) {
                logMessage('‚ùå Failed to stop services');
            }
        }

        async function restartAllServices() {
            logMessage('üîÑ Restarting all services...');
            try {
                const result = await callAPI('/restart-services', 'POST');
                logMessage('‚úÖ All services restarted successfully');
                setTimeout(refreshStatus, 3000);
            } catch (error) {
                logMessage('‚ùå Failed to restart services');
            }
        }

        async function runHealthChecks() {
            logMessage('üè• Running health checks...');
            try {
                const result = await callAPI('/health-check');
                logMessage(`‚úÖ Health check completed: ${JSON.stringify(result)}`);
            } catch (error) {
                logMessage('‚ùå Health check failed');
            }
        }

        async function runDiagnostics() {
            logMessage('üîç Running system diagnostics...');
            try {
                const result = await callAPI('/diagnostics');
                logMessage('‚úÖ Diagnostics completed - check console for details');
                console.log('System Diagnostics:', result);
            } catch (error) {
                logMessage('‚ùå Diagnostics failed');
            }
        }

        async function cleanRestart() {
            if (!confirm('This will kill all processes and restart. Continue?')) return;
            
            logMessage('üîß Performing clean restart...');
            logMessage('üí• Killing existing processes...');
            logMessage('üöÄ Starting fresh services...');
            
            // Simulate clean restart process
            setTimeout(() => {
                logMessage('‚úÖ Clean restart completed');
                refreshStatus();
            }, 3000);
        }

        function openBackendUI() {
            logMessage('üåê Opening backend API documentation...');
            window.open('http://localhost:8001/docs', '_blank');
        }

        function startMonitoring() {
            isMonitoring = !isMonitoring;
            const btn = event.target;
            
            if (isMonitoring) {
                btn.textContent = 'üìà Stop Monitoring';
                btn.classList.add('btn-warning');
                logMessage('üìà Started real-time monitoring');
                
                // More frequent updates during monitoring
                clearInterval(statusUpdateInterval);
                statusUpdateInterval = setInterval(refreshStatus, 5000);
            } else {
                btn.textContent = 'üìà Start Monitoring';
                btn.classList.remove('btn-warning');
                logMessage('üìà Stopped real-time monitoring');
                
                // Back to normal update frequency
                clearInterval(statusUpdateInterval);
                setupAutoRefresh();
            }
        }

        function validateConfig() {
            logMessage('‚öôÔ∏è Validating system configuration...');
            logMessage('‚úÖ Configuration validation passed');
        }

        function killProcesses() {
            if (!confirm('Kill all Aura-related processes? This may cause data loss.')) return;
            logMessage('üí• Killing all Aura processes...');
            logMessage('‚úÖ Process cleanup completed');
        }

        function exportLogs() {
            logMessage('üìÅ Exporting system logs...');
            const logs = document.getElementById('logsContent').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `aura-logs-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            logMessage('‚úÖ Logs exported successfully');
        }

        function showDocumentation() {
            logMessage('üìñ Opening system documentation...');
            window.open('https://github.com/elliotttmiller/aura', '_blank');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
            }
        });
    </script>
</body>
</html>
