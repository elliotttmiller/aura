[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
norecursedirs = frontend vendor output models 3d_models .git __pycache__

addopts = 
    --verbose
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --ignore=__init__.py
    --ignore=setup.py
    --import-mode=importlib

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_ai: marks tests that require AI services
    requires_blender: marks tests that require Blender

# Console output settings
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = backend
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    __init__.py
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
